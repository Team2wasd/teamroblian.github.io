theme = "hugo-theme-chunky-poster"
ignoreErrors = ["error-missing-instagram-accesstoken"]

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "games"
    name = "Games"
    url = "/games/"
    weight = 2
  [[menu.main]]
    identifier = "Member"
