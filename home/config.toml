[taxonomies]
category = "categories"
tag = "tags"
series = "series"
author = "authors"

[params]
  author = "Team Rolbian"
  description = "Game Development Team for Roblox."
  homepageImage = "/images/logo.jpg"
  dateFormat = "September 3, 2021"
  share = true
  showLanguageSwitcher = true

  # Custom CSS and JS. Relative to /static/css and /static/js respectively.
  customCSS = []
  customJS = []

  [params.social]
    rss = true
    twitter = "https://twitter.com/TeamRoblian"
    github = "https://github.com/TeamRoblian/"
    youtube = "https://www.youtube.com/channel/UCeOAc6gVvHAXgJfxUhMlXww"
    group = "https://www.roblox.com/groups/9757404/Team-Roblian#!/about"

  [params.prismJS]
    enable = true
    theme = ""

  [params.commento]
    enable = true
    url = "https://commento.io"

[markup]
  [markup.highlight]
    codeFences = false

[services]
  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
